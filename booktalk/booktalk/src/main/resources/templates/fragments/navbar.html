<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar" th:fragment="navbar">
    <a class="brand" th:href="@{/}">BookTalk</a>
    <div class="spacer"></div>

    <!-- 로그인 안 된 경우 -->
    <div th:if="${session.loginUser} == null" class="nav-actions">
        <a th:href="@{/login}" class="btn">로그인</a>
        <a th:href="@{/join}" class="btn outline">회원가입</a>
    </div>

    <!-- 로그인 상태 영역 -->
    <div class="nav-right" th:if="${session.loginUser != null}">
        <img class="avatar-sm"
             th:src="${session.loginUser.profileImage} != null ? ${session.loginUser.profileImage} : @{/img/avatar-default.png}"
             alt="프로필">
        <span class="welcome" th:text="${session.loginUser.nickname} + '님, 환영합니다!'">닉네임님, 환영합니다!</span>
        <a class="btn nav" th:href="@{/me}">내정보</a>
        <a class="btn nav" th:href="@{/logout}">로그아웃</a>
    </div>


</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar" th:fragment="navbar">
    <a class="brand" th:href="@{/}">BookTalk</a>
    <div class="spacer"></div>

    <!-- 로그인 안 된 경우 -->
    <div th:if="${session.loginUser} == null" class="nav-actions">
        <a th:href="@{/login}" class="btn">로그인</a>
        <a th:href="@{/join}" class="btn outline">회원가입</a>
    </div>

    <!-- 로그인 된 경우 -->
    <div th:if="${session.loginUser} != null" class="nav-actions">
        <span class="welcome" th:text="${session.loginUser.nickname} + '님, 환영합니다!'"></span>
        <a th:href="@{/me}" class="btn outline">내정보</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="btn">로그아웃</button>
        </form>
    </div>

</nav>
</body>
</html>

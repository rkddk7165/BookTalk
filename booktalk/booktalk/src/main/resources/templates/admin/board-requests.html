<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>게시판 생성 요청 관리</title>
    <style>
        body{background:#121212;color:#eee;font-family:system-ui,Segoe UI,Roboto,sans-serif;}
        .page{max-width:900px;margin:28px auto;padding:0 16px;}
        table{width:100%;border-collapse:collapse;}
        th,td{padding:10px;border-bottom:1px solid #2b2b2b;}
        th{color:#bbb;text-align:left;}
        .btn{padding:6px 10px;border:1px solid #333;border-radius:6px;background:#222;color:#fff;cursor:pointer;}
        .btn.primary{background:#3b82f6;border-color:#3b82f6;}
        .btn.danger{background:#7f1d1d;border-color:#7f1d1d;}
    </style>
</head>
<body>
<!-- 네비게이션: 로그인 페이지와 동일하게 header + th:replace -->
<header th:replace="fragments/navbar :: navbar"></header>

<div class="page">
    <h2>게시판 생성 요청 관리</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>도서</th>
            <th>요청자</th>
            <th>상태</th>
            <th>요청일시</th>
            <th>처리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${requests}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.book.title}">도서명</td>
            <td th:text="${r.user.nickname}">닉네임</td>
            <td th:text="${r.status}">PENDING</td>
            <td th:text="${#temporals.format(r.requestTime,'yyyy-MM-dd HH:mm')}">2025-09-23</td>
            <td>
                <form th:action="@{|/admin/board-requests/${r.id}/approve|}" method="post" style="display:inline;">
                    <button type="submit" class="btn primary">승인</button>
                </form>
                <form th:action="@{|/admin/board-requests/${r.id}/reject|}" method="post" style="display:inline;"
                      onsubmit="return rejectReason(this);">
                    <input type="hidden" name="reason"/>
                    <button type="submit" class="btn danger">반려</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function rejectReason(form){
        const reason = prompt('반려 사유를 입력하세요:');
        if(reason==null || reason.trim()==='') return false;
        form.querySelector('input[name="reason"]').value = reason.trim();
        return true;
    }
</script>
</body>
</html>

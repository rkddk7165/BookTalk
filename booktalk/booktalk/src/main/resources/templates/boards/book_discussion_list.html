<!-- src/main/resources/templates/boards/book_discussion_list.html -->
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 토론 게시판 목록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        :root {
            --bg: #f6f7fb;
            --card-bg: #ffffff;
            --line: #e2e5ec;
            --txt: #222;
            --muted: #666;
            --pri: #4978ff;
            --pri-light: #7aa2ff;
        }
        body {
            background: var(--bg);
            color: var(--txt);
            font-family: "Pretendard", "Noto Sans KR", sans-serif;
        }
        .wrap {
            width: min(1180px, 92vw);
            margin: 0 auto;
            padding: 32px 20px 56px;
        }
        .page-head {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--txt);
        }
        .sub {
            color: var(--muted);
            font-size: 13px;
        }

        /* 검색 박스 */
        .search-box {
            background: var(--card-bg);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 16px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,.05);
        }
        .search-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .fld {
            display: flex;
            flex: 1 1 260px;
            gap: 8px;
            align-items: center;
            background: #f9fafe;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px 12px;
        }
        .fld label {
            white-space: nowrap;
            font-size: 13px;
            color: var(--muted);
        }
        .fld input {
            all: unset;
            flex: 1;
            font-size: 14px;
            color: var(--txt);
        }
        .act {
            display: flex;
            gap: 8px;
        }
        .btn {
            border: 1px solid var(--line);
            background: #fdfdfd;
            color: var(--txt);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.15s;
        }
        .btn:hover {
            background: #f1f3f9;
        }
        .btn.pri {
            background: var(--pri);
            border-color: var(--pri);
            color: #fff;
            font-weight: 700;
        }
        .btn.pri:hover {
            background: var(--pri-light);
        }

        /* 결과 요약 */
        .result-bar {
            margin: 8px 0 14px;
            font-size: 14px;
            color: var(--muted);
        }

        /* 카드 목록 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--line);
            background: var(--card-bg);
            color: inherit;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,.06);
            transition: 0.15s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,.08);
        }
        .card h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: var(--txt);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card p {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 비어있음 */
        .empty {
            margin-top: 18px;
            color: var(--muted);
            font-size: 14px;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .page-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            padding: 0 10px;
            border-radius: 8px;
            border: 1px solid var(--line);
            background: #fff;
            color: var(--txt);
            font-size: 14px;
            text-decoration: none;
        }
        .page-btn.active {
            background: var(--pri);
            border-color: var(--pri);
            color: #fff;
            font-weight: 700;
        }
        .page-btn[aria-disabled="true"] {
            opacity: .5;
            pointer-events: none;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="wrap">
    <div class="page-head">
        <div>
            <div class="page-title">책 토론 게시판</div>
            <div class="sub">회원들이 만든 책별 토론 공간입니다.</div>
        </div>
    </div>

    <!-- 검색 -->
    <form class="search-box" th:action="@{/boards/book-discussion}" method="get">
        <div class="search-row">
            <div class="fld">
                <label for="title">제목</label>
                <input id="title" name="title" type="text" placeholder="책/게시판 제목"
                       th:value="${search != null} ? ${search.title} : ${param.title}">
            </div>
            <div class="fld">
                <label for="author">저자</label>
                <input id="author" name="author" type="text" placeholder="저자명"
                       th:value="${search != null} ? ${search.author} : ${param.author}">
            </div>
            <div class="act">
                <button class="btn pri" type="submit">검색</button>
                <a class="btn" th:href="@{/boards/book-discussion}">초기화</a>
            </div>
        </div>
    </form>

    <div class="result-bar"
         th:text="${page != null} ? |총 ${page.totalElements}건| : |총 ${#lists.size(boards)}건|">
        총 0건
    </div>

    <!-- 목록 -->
    <div class="grid" th:with="list=${items} ?: (${page} != null ? ${page.content} : ${boards})">
        <a class="card" th:each="b : ${list}"
           th:href="@{|/boards/book-discussion/${b.boardId}|}">
            <h3 th:text="${b.title}">책 제목</h3>
            <p th:text="${b.author}">저자</p>
        </a>
    </div>

    <div class="empty"
         th:if="${(page != null and #lists.isEmpty(page.content)) or (items == null and (boards == null or #lists.isEmpty(boards)))}">
        아직 생성된 책 토론 게시판이 없습니다.
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${page != null and page.totalPages > 1}">
        <a class="page-btn" aria-label="이전"
           th:attr="aria-disabled=${!page.hasPrevious()}"
           th:href="@{/boards/book-discussion(title=${search?.title}, author=${search?.author}, page=${page.number-1}, size=${page.size})}">이전</a>

        <span th:each="p : ${#numbers.sequence(0, page.totalPages-1)}">
      <a class="page-btn" th:classappend="${p}==${page.number} ? ' active'"
         th:text="${p+1}"
         th:href="@{/boards/book-discussion(title=${search?.title}, author=${search?.author}, page=${p}, size=${page.size})}">1</a>
    </span>

        <a class="page-btn" aria-label="다음"
           th:attr="aria-disabled=${!page.hasNext()}"
           th:href="@{/boards/book-discussion(title=${search?.title}, author=${search?.author}, page=${page.number+1}, size=${page.size})}">다음</a>
    </div>
</div>
</body>
</html>
